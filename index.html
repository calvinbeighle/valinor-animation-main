<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valinor Animation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .main-container {
            display: flex;
            gap: 120px;
            align-items: center;
            justify-content: center;
        }

        .animation-container {
            position: relative;
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .web-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .hexagon-group {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            display: block;
            transform-origin: center;
            /* Center the hexagon group in the container */
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            z-index: 1;
        }

        .icon {
            position: absolute;
            width: 171px;
            height: 171px;
            transform-origin: center;
            transition: transform 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* During orbital motion, position icons absolutely in container */
        .rotating .icon {
            position: absolute;
            left: 0;
            top: 0;
        }
        
        /* Icons will be positioned by JavaScript for orbital motion */
        .rotating .icon {
            transition: none;
        }

        .icon img {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Make Salesforce and SAP logos 1.2x bigger than 50% size (60% of original) */
        .icon img[src*="salesforce-logo.svg"],
        .icon img[src*="sap-logo.svg"] {
            width: 60% !important;
            height: 60% !important;
            max-width: 60% !important;
            max-height: 60% !important;
        }

        .icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
            display: block;
            /* Ensure SVG is centered within the icon container */
            position: absolute;
            top: 0;
            left: 0;
        }




        



        

        

        
        /* JavaScript handles all orbital animations */


        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .controls button {
            background: rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(0, 0, 0, 0.2);
            color: #374151;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .controls button:hover {
            background: rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        .controls button:active {
            transform: translateY(0);
        }
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.1);
            color: #374151;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
        }

        /* Computer Animation Styles */
        .computer-container {
            position: relative;
            width: 520px;
            height: 366px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .computer-container.visible {
            opacity: 1;
        }

        .computer-top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: -4px;
            width: calc(100% + 4px);
            height: 48px;
            background: rgba(31, 41, 55, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-bottom: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-radius: 12px 12px 0 0;
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
            box-sizing: border-box;
            margin: 0;
        }

        .computer-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
        }

        .computer-screen {
            position: absolute;
            top: 48px;
            left: 0;
            right: 0;
            width: 100%;
            height: 318px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: none;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 12px 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0;
        }

        .computer-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100%;
            width: 100%;
            padding: 12px 24px;
            box-sizing: border-box;
            overflow-y: auto;
            gap: 4px;
        }

        .computer-content.detecting {
            color: #22d3ee;
        }

        .computer-content.running {
            color: #10b981;
            align-items: center;
            justify-content: center;
            font-family: 'Sharp Sans', 'Arial', sans-serif;
            font-size: 12px;
            font-weight: 300;
            overflow: hidden;
        }

        .computer-content.completed {
            color: #10b981;
        }

        .computer-content.idle {
            color: #6b7280;
        }

        .computer-icon {
            width: 32px;
            height: 32px;
        }

        .computer-text {
            margin-top: 8px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }

        .computer-code-line {
            white-space: nowrap;
            margin-bottom: 4px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.2s ease;
        }

        .computer-code-line.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .tool-call-bubble {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            margin: 4px 0;
            font-size: 20px;
            font-weight: 200;
            color: #ffffff;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            max-width: 80%;
            align-self: flex-start;
        }

        .tool-call-bubble.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .tool-call-loading {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tool-call-spinner {
            animation: tool-call-spin 1s linear infinite;
        }

        .tool-call-spinner svg {
            width: 12px;
            height: 12px;
        }

        .tool-call-spinner circle {
            /* Remove conflicting dash animation, just use rotation */
        }

        .tool-call-text {
            flex: 1;
        }

        .tool-call-dots {
            display: flex;
            gap: 2px;
        }

        .tool-call-dots .dot {
            animation: tool-call-dot-pulse 1.4s ease-in-out infinite;
            opacity: 0.3;
        }

        .tool-call-dots .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .tool-call-dots .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .tool-call-dots .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes tool-call-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }



        @keyframes tool-call-dot-pulse {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }

        .question-bubble {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            margin: 4px 0;
            font-size: 20px;
            font-weight: 200;
            color: #f59e0b;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            max-width: 80%;
            align-self: flex-start;
        }

        .question-bubble.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .code-flow-container {
            max-width: 500px;
            background-color: #1d1e22;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 8px;
            margin: 6px 0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.4;
            width: 100%;
            align-self: flex-start;
            height: 120px;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            box-sizing: border-box;
        }

        .code-line {
            opacity: 0;
            transition: opacity 0.3s ease;
            margin-bottom: 2px;
            white-space: nowrap;
            position: absolute;
            height: 20px;
            display: flex;
            align-items: center;
            width: calc(100% - 40px);
            overflow: hidden;
            text-overflow: ellipsis;
            left: 20px;
            top: 0;
            color: white;
            font-size: 11px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-weight: 200;
        }

        .code-line.visible {
            opacity: 1;
        }

        .typing-cursor {
            color: #22d3ee;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        .global-typing-cursor {
            position: absolute;
            color: #00ff00;
            font-weight: bold;
            font-family: 'Sharp Sans', 'Arial', sans-serif;
            font-size: 13px;
            z-index: 10;
            pointer-events: none;
        }

        .typing-content {
            color: inherit;
        }

        .editor-content .color-0,
        .typing-content .color-0 {
            color: rgb(86 156 214);
        }

        .editor-content .color-1,
        .typing-content .color-1 {
            color: rgb(182 206 168);
        }

        .editor-content .color-2,
        .typing-content .color-2 {
            color: rgb(156 220 254);
        }

        .editor-content .color-3,
        .typing-content .color-3 {
            color: rgb(207 146 120);
        }

        .response-bubble {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            padding: 8px 12px;
            margin: 4px 0;
            font-size: 18px;
            color: #10b981;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            max-width: 80%;
            align-self: flex-end;
        }

        .response-bubble.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .computer-loading {
            margin-top: auto;
            display: flex;
            align-items: center;
            color: #22d3ee;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .computer-loading.visible {
            opacity: 1;
        }

        .computer-spinner {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .computer-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .computer-icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .computer-icon-container svg {
            width: 171px;
            height: 171px;
        }

        .computer-icon-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .computer-icon-wrapper .icon {
            position: relative !important;
            transform: none !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        .computer-icon-wrapper .icon svg {
            width: 171px !important;
            height: 171px !important;
            position: relative !important;
            top: auto !important;
            left: auto !important;
            transform: none !important;
            viewBox: 0 0 300 300 !important;
        }

        .computer-progress-container {
            position: absolute;
            bottom: 40px;
            left: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .computer-progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .computer-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #22d3ee, #10b981);
            border-radius: 2px;
            transition: width 0.1s ease;
        }

        .computer-progress-text {
            font-size: 12px;
            font-family: 'Sharp Sans', 'Arial', sans-serif;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
        }

        .computer-checkmark {
            filter: drop-shadow(0 0 20px rgba(34, 211, 238, 0.8));
            animation: checkmark-glow 2s ease-in-out infinite;
        }

        @keyframes checkmark-glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(34, 211, 238, 0.8)); }
            50% { filter: drop-shadow(0 0 30px rgba(34, 211, 238, 1)); }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="startBtn">Start Animation</button>
        <button id="resetBtn">Reset</button>
    </div>
    <div class="status" id="status">Ready</div>
    <div class="main-container">
        <div class="animation-container" id="container">
            <!-- Canvas for web lines -->
            <canvas id="webCanvas" class="web-canvas"></canvas>
        
        <!-- Hexagon group for ferris wheel effect -->
        <div class="hexagon-group" id="hexagonGroup">
            <div class="icon" id="icon1">
                <img src="dist/logo-svg/onedrive-logo.svg" alt="OneDrive Logo" style="width:100%; height:100%; object-fit: contain;">
            </div>
            <div class="icon" id="icon2">
                <img src="dist/logo-svg/sap-logo.svg" alt="SAP Logo" style="width:100%; height:100%; object-fit: contain;">
            </div>
            <div class="icon" id="icon3">
                <img src="dist/logo-svg/outlook-logo.svg" alt="Outlook Logo" style="width:100%; height:100%; object-fit: contain;">
            </div>
            <div class="icon" id="icon4">
                <img src="dist/logo-svg/excel-logo.svg" alt="Excel Logo" style="width:100%; height:100%; object-fit: contain;">
            </div>
            <div class="icon" id="icon5">
                <img src="dist/logo-svg/teams-logo.svg" alt="Teams Logo" style="width:100%; height:100%; object-fit: contain;">
            </div>
            <div class="icon" id="icon6">
                <img src="dist/logo-svg/salesforce-logo.svg" alt="Salesforce Logo" style="width:100%; height:100%; object-fit: contain;">
            </div>
        </div>
        <!-- End triangle group -->
    </div>

    <!-- Computer Animation -->
    <div class="computer-container" id="computerContainer">
        <!-- Top Bar -->
        <div class="computer-top-bar">
            <div class="computer-dot"></div>
            <div class="computer-dot"></div>
            <div class="computer-dot"></div>
        </div>

        <!-- Screen -->
        <div class="computer-screen">
            <div class="computer-content" id="computerContent">
            </div>
        </div>
    </div>
    </div>
    <script type="module" src="dist/animation.js"></script>
</body>
</html>
